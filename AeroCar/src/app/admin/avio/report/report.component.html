<div class="lookTittle animated fadeInDown">
    Here You can oversee business of the company.
</div>
<br>
<div class="container lookBigDiv">
    <div style="margin: 25px;">
        <div>
            <div style="overflow: hidden;">
                <label class="lookLabel">Average rating of company</label>
                <label class="lookLabelValue">Value</label>
            </div>
            <div style="overflow: hidden;">
                <label class="lookLabel">Average rating of flight</label>
                <label class="lookLabelValue">Value</label>
            </div>
            <div style="overflow: hidden;">
                <label class="lookLabel">Graph of sold tickets</label>
                <button (click)="ShowChart()" class="lookButtonGraph" type="button">See graph</button>
                <canvas [hidden]="!graph" id="myChart" width="400" height="400"></canvas>
            </div>
            <div style="overflow: hidden;">
                <label class="lookLabel">Revenues</label>
                <label class="lookLabelValue">Value</label>
            </div>
        </div>   
        <br>
        <div style="overflow: hidden;">
            <button class="lookButtonCancel" type="button">Cancel</button>
            <button class="lookButtonSave" type="button">Save</button>
        </div>
    </div>
    
</div>
