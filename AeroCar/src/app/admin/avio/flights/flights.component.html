<div class="lookTittle animated fadeInDown">
    Here You can create a flight for destination.
</div>
<br>
<div class="container lookBigDiv">
    <div style="margin: 25px;">
        <div>
            <label class="lookLabel">Date and time of departure</label>
            <input class="lookBox" type="date">
        </div>
        <div>
            <label class="lookLabel">Date and time of lading</label>
            <input class="lookBox" type="date">
        </div>
        <div>
            <label class="lookLabel">Travel time</label>
            <input placeholder="h" class="lookBoxSmall" type="text">
        </div>
        <div>
            <label class="lookLabel">Travel lenght</label>
            <input placeholder="km" class="lookBoxSmall" type="text">
        </div>
        <div>
            <label class="lookLabel">Number and locations of changeover</label>
            <br>
            <div style="margin: 0% 0% 0% 2%;">
                <label class="lookLabel">- Locations</label>
                <button type="button" class="lookButtonLocations" style="float: right;" data-toggle="modal" data-target="#locationsList">Click</button>
                    <br>
            </div>        
        </div>
        <div>
            <label class="lookLabel">Ticket price</label>
            <input placeholder="$" class="lookBoxSmall" type="text">
        </div>
        <br>
        <div style="overflow: hidden;">
            <button class="lookButtonCancel" type="button">Cancel</button>
            <button class="lookButtonSave" type="button">Save</button>
        </div>
    </div>
    
</div>
<div class="modal fade" id="locationsList" tabindex="0" role="dialog" aria-labelledby="locationsList" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locationsList" style="font-size: 25px; color: #444444;">Locations</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div style="margin: 10px;">
            <table class="table" style="background-color: rgb(223, 239, 245);">
                <tr class="lookRow">
                    <td class="lookTd">Location1</td>
                </tr>
                <tr class="lookRow">
                    <td class="lookTd">Location2</td>
                </tr>
                <tr class="lookRow">
                    <td class="lookTd">Location4</td>
                </tr>
                <tr class="lookRow">
                    <td class="lookTd">Location5</td>
                </tr>
                <tr class="lookRow">
                    <td class="lookTd">Location6</td>
                </tr>
            </table>
            <div>
                <div style="overflow: hidden;">
                    <select class="lookAddRemoveTextBox">
                        <option>Locaton7</option>
                        <option>Locaton8</option>
                        <option>Locaton9</option>
                        <option>Locaton10</option>
                      </select>
                      <button class="lookAddButton" type="button">Add</button>
                </div>
                <br>
                <div style="overflow: hidden;">
                    <input class="lookAddRemoveTextBox" type="text">
                    <button class="lookRemoveButton" type="button">Remove</button>
                </div> 
          </div>       
          </div>
        </div>       
    </div>
</div>
