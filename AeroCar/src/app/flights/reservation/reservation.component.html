<div class="lookTittle animated fadeInDown">
    Reservation details
</div>
<br>
<div class="container lookBigDiv">
    <div style="margin: 25px;">
        <div>
            <label class="lookLabelBig">More information about flight</label><br>
            <div style="width: 45%;">
                <div style="overflow: hidden;">
                    <label class="lookLabelLeft">- Flight ID</label>
                    <label class="lookLabelRight">{{flight.flightId}}</label><br>
                </div>
                <div style="overflow: hidden;">
                    <label class="lookLabelLeft">- Company name</label>
                    <label class="lookLabelRight">{{companyProfile.Name}}</label><br>
                </div>
                <div style="overflow: hidden;">
                    <label class="lookLabelLeft">- Departure</label>
                    <label class="lookLabelRight">{{flight.departure}}</label><br>
                </div>
                <div style="overflow: hidden;">
                    <label class="lookLabelLeft">- Arrival</label>        
                    <label class="lookLabelRight">{{flight.arrival}}</label>
                </div>
            </div>     
        </div>
        <div>
        </div>
        <div>
            <label class="lookLabelBig">Additional services</label>
            <form class="form" #chooseItemsForm="ngForm" (ngSubmit)="next(chooseItemsForm);">
                <div style="width: 45%;">
                    <div style="overflow: hidden;" *ngFor="let item of company.priceList">
                        <label class="lookLabelLeft">- {{item.name}} {{item.price}}</label>
                        <input name="{{item.priceListIdemId}}" ngModel required class="lookCheckBox" type="checkbox">
                    </div>
                </div>  
                <br>
                <div style="overflow: hidden;">
                    <button (click)="cancel();" routerLinkActive="active" class="lookButtonCancel" type="button">Cancel</button>
                    <button class="lookButtonReseve" type="submit">Next</button>
                </div>    
            </form>  
            <div style="overflow: hidden;">
                <div class="loader" *ngIf="loading"></div> 
                <div class="failed" *ngIf="failed">âœ— An error occured.<br><b>Error: {{errorNext}}</b><br>Additional info: {{errorNextInfo}}</div>
            </div>      
        </div>      
    </div>  
</div>
