<!--
    Registracija obuhvata unos email adrese, lozinke, imena, prezimena, grada i broja telefona. 
    Lozinka se unosi u dva polja da bi se otežalo pravljenje grešaka prilikom odabira nove lozinke. 
    Registracija obuhvata i slanje emaila na datu adresu salinkom za aktivaciju korisnika. 
    Korisnik ne može da se prijavi na aplikaciju dok se njegov nalog ne aktivira posećivanjem linka koji je dobio u emailu.
-->
<div style="margin: auto; margin-top: 50px; margin-bottom: 50px; background-color: white; width: 45%; border: 1px solid lightgray; border-radius: 20px;">
    <article class="card-body mx-auto" style="max-width: 600px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <p class="text-center">Get started with your free account</p>
        <!--
        <p class="divider-text">
            <span class="">OR</span>
        </p>
        -->
        <form #signupForm="ngForm" (ngSubmit)="signUp(signupForm)">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user">Username:</i> </span>
                 </div>
                <input name="username" ngModel required class="form-control" placeholder="Username" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user">Name:</i> </span>
                </div>
                <input name="name" ngModel required class="form-control" placeholder="Name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user">Surname:</i> </span>
                </div>
                <input name="surname" ngModel required class="form-control" placeholder="Surname" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope">Email:</i> </span>
                </div>
                <input name="email" ngModel required class="form-control" placeholder="Email address" type="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone">Phone:</i> </span>
                </div>
                <input name="phone" ngModel required class="form-control" placeholder="Phone number" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope">City:</i> </span>
                </div>
                <input name="city" ngModel required class="form-control" placeholder="City" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock">Password:</i> </span>
                </div>
                <input name="password" ngModel required class="form-control" placeholder="Password" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock">Confirm Password:</i> </span>
                </div>
                <input name="confirmPassword" ngModel required class="form-control" placeholder="Confirm password" type="password">
            </div> <!-- form-group// -->                                      
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-dark sign-up"> Create Account  </button>
                <div class="loader" *ngIf="loading"></div> 
                <div class="success" *ngIf="success">✓ You have successfully registered.<br/>Please check your email.</div> 
                <div class="failed" *ngIf="failed">✗ You have been unable to register.</div> 
            </div> <!-- form-group// -->      
            <p class="text-center" style="color: gray;">Have an account? <a href="#" data-toggle="modal" data-target="#userSignIn">Sign In</a> </p>                                                                 
        </form>
    </article>
</div>
